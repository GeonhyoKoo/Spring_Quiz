<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ko">
<head>
    <meta charset="utf-8">
    <title>quiz01</title>
    <!-- bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
</head>
<body>

	<th:block th:with="number1=36, number2=3">
		<h2>1. 변수</h2>
		<div>
			<th:block th:utext="'<b> 첫번째 숫자 : '  + ${number1} + '</b>'"></th:block><br>
			<th:block th:text="'두번째 숫자 : ' +  ${number1}"></th:block>
		</div>
		
		
		<h2>2. 산술연산</h2>
		<div>
			<th:block th:text="'더하기 : ' + ${number1 + number2}"></th:block> <br>
			<th:block th:text="'빼기 : ' + ${number1 - number2}"></th:block> <br>
			<th:block th:text="'곱하기 : ' + ${number1 * number2}"></th:block> <br>
			<th:block th:text="'나누기 : ' + ${number1 / number2}"></th:block>
		</div>
		
		<h2>3. 태그 그대로 출력</h2>
		<div>
			<th:block th:utext="'<b>안녕하세요</b>'"></th:block>
		</div>
		
		<h2>4. if와 unless</h2>
		<div th:with="average=${(number1 + number2) / 2.0}">
			<th:block th:if="${average >= 10}"><h1 th:text="${average}"></h1></th:block>		
			<th:block th:unless="${average >= 10}"><h3 th:text="${average}"></h3></th:block>		
		</div>
		
	</th:block>

</body>
</html>
